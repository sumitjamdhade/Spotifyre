<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container roboto-font">

        <div class="header flex align-center  justify-between ">
            <div class="left-header flex align-center">
                <div class="spotify flex justify-center align-center">
                    <img class="spotifylogo invert" src="spotify.svg" alt="spotify">
                </div>

                <div class="home flex justify-center align-center">
                    <img src="home.svg" class="homelogo invert" alt="homelogo">
                </div>

                <div class="searchbar flex align-center">
                    <input type="search" id="search">
                </div>


            </div>

            <div class="right-header flex justify-between">
                <div class="signup-container flex align-center justify-center">
                    <p class="signup roboto-font">Sign up</p>
                </div>

                <div class="login-container flex align-center justify-center ">
                    <p class="login roboto-font">Log in</p>
                </div>
            </div>
        </div>


        <div class="main-content flex">

            <div class="left">
                <div class="library">

                    <h2>Library</h2>

                    <div class="songList">
                        <ul>
                            <li>
                              Song Name
                            </li>
                            
                        </ul>
                    </div>
 
                    <div class="navlinks">
                        <a href="">about</a>
                        <a href="">legal</a>
                    </div>
                </div>

            </div>

            <div class="right">
                <h1>Trending songs</h1>

                <div class="song-list flex">
                    <div class="card border">
                        <img aria-hidden="false" draggable="false" loading="lazy"
                            src="https://i.scdn.co/image/ab67616d00001e026fbb60d6a7e03ccb940a518e" alt=""
                            class="mMx2LUixlnN_Fu45JpFB CmkY1Ag0tJDfnFXbGgju _EShSNaBK1wUIaZQFJJQ Yn2Ei5QZn19gria6LjZj"
                            srcset="https://i.scdn.co/image/ab67616d00001e026fbb60d6a7e03ccb940a518e 150w, https://i.scdn.co/image/ab67616d00001e026fbb60d6a7e03ccb940a518e 300w, https://i.scdn.co/image/ab67616d0000b2736fbb60d6a7e03ccb940a518e 320w, https://i.scdn.co/image/ab67616d0000b2736fbb60d6a7e03ccb940a518e 640w"
                            sizes="(min-width: 1280px) 232px, 192px">
                        <p class="song-name">Sapphire</p>
                        <p class="singer">Ed Shiren</p>
                    </div>
                </div>

            </div>
        </div>

        <div class="play-container flex align-center justify-center">

            <div class="playbar flex justify-center align-center">
                <div class="buttons invert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 16 16">
                        <path fill="currentColor"
                            d="M14 3.002a1 1 0 0 0-1.579-.816l-7 4.963a1 1 0 0 0-.006 1.628l7 5.037A1 1 0 0 0 14 13.003V3.002ZM2 2.5a.5.5 0 0 1 1 0v11a.5.5 0 0 1-1 0v-11Z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 240 384">
                        <path fill="currentColor" d="m0 43l235 149L0 341V43z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 20 20">
                        <path fill="currentColor"
                            d="M3 4.252c0-1 1.116-1.595 1.947-1.038l8.499 5.707a1.25 1.25 0 0 1 .007 2.071l-8.5 5.793A1.25 1.25 0 0 1 3 15.752v-11.5ZM17 3.5a.5.5 0 0 0-1 0v13a.5.5 0 1 0 1 0v-13Z" />
                    </svg>
                </div>
            </div>

        </div>




    </div>
<script src="script.js"></script>
</body>

</html>

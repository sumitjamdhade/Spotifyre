<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container roboto-font">

        <div class="header flex align-center  justify-between ">
            <div class="left-header flex align-center">
                <div class="spotify flex justify-center align-center">
                    <img class="spotifylogo invert" src="spotify.svg" alt="spotify">
                </div>

                <div class="home flex justify-center align-center">
                    <img src="home.svg" class="homelogo invert" alt="homelogo">
                </div>

                <div class="searchbar flex align-center">
                    <input type="search" id="search">
                </div>


            </div>

            <div class="right-header flex justify-between">
                <div class="signup-container flex align-center justify-center">
                    <p class="signup roboto-font">Sign up</p>
                </div>

                <div class="login-container flex align-center justify-center ">
                    <p class="login roboto-font">Log in</p>
                </div>
            </div>
        </div>


        <div class="main-content flex">

            <div class="left flex">
                <div class="library">

                    <h2>Library</h2>

                    <div class="navlinks">
                        <a href="">about</a>
                        <a href="">legal</a>
                    </div>
                </div>

            </div>

            <div class="right">
                <h1>Trending songs</h1>

                <div class="song-list">
                    <div class="card border">
                        <img aria-hidden="false" draggable="false" loading="lazy" src="https://i.scdn.co/image/ab67616d00001e026fbb60d6a7e03ccb940a518e" alt="" class="mMx2LUixlnN_Fu45JpFB CmkY1Ag0tJDfnFXbGgju _EShSNaBK1wUIaZQFJJQ Yn2Ei5QZn19gria6LjZj" srcset="https://i.scdn.co/image/ab67616d00001e026fbb60d6a7e03ccb940a518e 150w, https://i.scdn.co/image/ab67616d00001e026fbb60d6a7e03ccb940a518e 300w, https://i.scdn.co/image/ab67616d0000b2736fbb60d6a7e03ccb940a518e 320w, https://i.scdn.co/image/ab67616d0000b2736fbb60d6a7e03ccb940a518e 640w" sizes="(min-width: 1280px) 232px, 192px">
                        <p>Sapphire</p>
                        <p>Ed Shiren</p>
                    </div>
                </div>
                
            </div>
        </main>

    </div>
</body>

</html>
